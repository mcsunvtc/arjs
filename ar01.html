<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glft model A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>

<body>


    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;
        meshoptDecoderPath: https://unpkg.com/meshoptimizer@0.16.0/meshopt_decoder.js;">
        <a-assets>
            <a-asset-item id="model" src="trex/scene.gltf"> </a-asset-item>
        </a-assets>
        <a-entity gltf-model="#model" position=" 0 0 -3" scale="0.05 0.05 0.05"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity environment="preset: forest;"></a-entity>
    </a-scene>

</body>

</html>
